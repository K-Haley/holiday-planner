<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'homestyle.css' %}">
</head>
<body>
	<div class="container">
		<h1 class="welcome">Welcome to the Ulitimate Holiday Planner!</h1>
		<h3 class="top">Login</h3>
		<form action="/login" method="POST">
			{% csrf_token %}
			<p class="green">Username</p><input class="textinputeffects" type="text" name="username">
			<p></p>
			<p class="green">Password</p><input class="textinputeffects" type="password" name="password1">
			<p></p>
			<button class="submiteffects" type="submit">Log in</button>
		</form>
		{% if messages %}
	    	{% for message in messages %}
	        	<p class="message">{{ message }}</p>
	    	{% endfor %}
		{% endif %}

		<h4 class="red">New? <a class="green" href="/signup">Sign Me Up!</a></h4>
	</div>
</body>
</html>
