<!DOCTYPE html>
<html>
<head>
	<title>My Wish List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		.remove{
			color: red;
		}
		.container{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-expand-lg navbar-light bg-light">
	        <a href="/home" class="topbarbutton">Home</a> | <a href="/group/add" class="topbarbutton">Create Group</a> | <a href="/mylist" class="topbarbutton">My Wish List</a> | <a href="/calendar/userid" class="topbarbutton">My Calendar</a> | <a href="/logout" class="topbarbutton">Logout</a>
	    </div>
		<h2>Update your wish list!</h2>
		{% for item in mylist %}

			<span>{{item.item}}</span>  <a class="remove" href="/delete/{{item.id}}">x</a>
			<p></p>
		
		{% endfor %}
		<form action="/add" method="POST">
			{% csrf_token %}
			Add to your list<input type="text" name="item">
			<input type="hidden" name="userid" value="{{request.session.id}}">
			<button type="submit">add</button>
		</form>
	</div>
</body>
</html>
