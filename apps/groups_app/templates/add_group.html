<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'homestyle.css' %}"> 
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/home" class="green">Home</a> | <a href="/group/add" class="red">Create Group</a> | <a href="/mylist" class="green">My Wish List</a> | <a href="/calendar/{{request.session.id}}" class="red">My Calendar</a> | <a href="/logout" class="green">Logout</a>
        </div>

        <h1>Create a new group here, {{request.session.name}}</h1>
        <form action="/group/create/" method="post">
            {% csrf_token %}
            <p class="green">Group Name:</p>
            <input type="text" name="groupname">
            <p>Description(optional):</p>
            <textarea name="groupdesc"\ cols="30" rows="10"></textarea>
            <p></p>
            <input type="submit" value="Create Group!">
        </form>
    {% if messages %}
    	{% for message in messages %}
        	<p class="message">{{ message }}</p>
    	{% endfor %}
	{% endif %}
	</div>
</body>
</html>
